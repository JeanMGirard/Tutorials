<!DOCTYPE html>
<html>



<body>
  <app-drawer id="drawer" drawer="dr"/>
</body>



<script>
  class AppDrawer extends HTMLElement {
    constructor(){
      super();
      this.innerHTML = "<div>Hello world</div>";
    }
    static get observedAttributes() {
      return ['drawer'];
    }
    attributeChangedCallback(name, oldVal, newVal) {
      // alert(newVal);
    }
    sayHello(){
      alert("hello");
    }
  }
  window.customElements.define('app-drawer', AppDrawer);

  setTimeout(function(){
    document.getElementById("drawer").sayHello();
  }, 1000)


</script>

</html>
